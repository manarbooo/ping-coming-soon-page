<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>

  <header class="header">
    <figure class="headerLogo">
      <img src="images/logo.svg" class="logo" alt="PING logo">
    </figure>
    <section class="headerContent">
      <h1 class="firstHeading"> <span class="launching">We are launching</span> soon!</h1>
      <p class="description"> Subscribe and get notified</p>
    </section>
   
  </header>
  <main class="mainContent">
    <form action="#" class="form" id="form">
      <input id="inputField" class="inputField" name="email" type="text" placeholder="Your email address..">
      
      <button class="button">Notify Me</button>
      
    </form>
    <span class="errorMessage"></span>
    <figure class="mainImg">
      <img class="dashboard" src="images/illustration-dashboard.png">
    </figure>
    <footer class="footer">
       <section class="socialsSec">
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
       </section>
       <span class="Copyright">&copy; Copyright Ping. All rights reserved.</span>
    </footer>
  </main>

  <script src="main.js"></script> 
</body>
</html>
